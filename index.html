<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img 
      src="./eisenhower-matrix.jpg" 
      alt="Eisenhower matrix diagram" 
      class="header__image">
    <a 
      class="header__details-link" 
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="main__task-add">
      <label for="new-task" class="main__label">Add Item</label>
      <div class="main__input-container">
        <input id="new-task" class="main__input" type="text">
        <button class="main__add-button">Add</button>
      </div>
    </section>
    <section class="main__tasks">
      <h3 class="main__section-title">Todo</h3>
      <ul class="task-list task-list--incomplete">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Delete" class="task__delete-icon">
          </button>
        </li>
        <li class="task task--edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-button">Save</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Delete" class="task__delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="main__section-title">Completed</h3>
      <ul class="task-list task-list--completed">
        <li class="task">
          <input type="checkbox" checked class="task__checkbox">
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-button">Edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Delete" class="task__delete-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
